version: '3.8'

services:
  app:
    build:
      context: .
    container_name: task-mgt-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: task_mgt
      DB_USERNAME: root
      DB_PASSWORD: secret

  db:
    image: mysql:8.0
    container_name: task-mgt-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: task_mgt
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
